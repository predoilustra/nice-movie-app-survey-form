<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" href="style.css" media="screen"/>
</head>

<body>

  <div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Nice Movie App Form :D</h1>
        <br>
        <p id="description" class="description text-center">
            A survey of the users of our platform!
        </p>
        <br>        
    </header>
    <form id="survey-form">
        <div class="form-group">
          <div class="input-box">
            <label id="name-label" for="name">Name:</label>
            <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
            />
        </div>
        <br> 
        <div class="form-group">
          <div class="input-box">
            <label id="email-label" for="email">Email:</label>
            <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
            />
        </div>
        <br> 
        <div class="form-group">
          <div class="input-box">
            <label id="number-label" for="number"
            >Age<span class="clue">(optional):</span></label>
            <input
            type="number"
            name="age"
            id="number"
            min="13"
            max="99"
            class="form-control"
            placeholder="Age"
            />
            <br> 
         <div class="form-group">
          <p>How often do you watch movies:</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>...</option>
            <option value="week">Every week</option>
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <br> 
            <p>Do you enjoy films provided by our streaming service?</p>
            <br>
            <label>
              <input
                name="enjoy-movies"
                value="surely"
                type="radio"
                class="input-radio"
              />Surely</label
            >
            <label>
              <input
                name="enjoy-movies"
                value="improve"
                type="radio"
                class="input-radio"
              />Has to improve</label
            >
  
            <label
              ><input
                name="enjoy-movies"
                value="not-lot"
                type="radio"
                class="input-radio"
              />Not a lot</label
            >
          </div>
          <br> 
          <div class="form-group">
            <p>
                What are your favorite genres?
              <span class="clue">(Multiple checks allowed)</span>
            </p>
            <br>

            <label
              ><input
                name="prefer"
                value="drama"
                type="checkbox"
                class="input-checkbox"
              />Drama</label
            >
            <label
              ><input
                name="prefer"
                value="comedy"
                type="checkbox"
                class="input-checkbox"
              />Comedy</label
            >
            <label
              ><input
                name="prefer"
                value="action"
                type="checkbox"
                class="input-checkbox"
              />Action</label
            >
            <label
              ><input
                name="prefer"
                value="fantasy"
                type="checkbox"
                class="input-checkbox"
              />Fantasy</label
            >
            <label
              ><input
                name="prefer"
                value="horror"
                type="checkbox"
                class="input-checkbox"
              />Horror</label
            >
            <label
              ><input
                name="prefer"
                value="romance"
                type="checkbox"
                class="input-checkbox"
              />Romance</label
            >
            <label
              ><input
                name="prefer"
                value="thriller"
                type="checkbox"
                class="input-checkbox"
              />Thriller/Mystery</label
            >
        </div>
        <br> 
        <div class="form-group">
            <p>We want to know your suggestions!</p>
            <br>
            <textarea
              id="suggestions"
              class="input-suggestion"
              name="suggestion"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <br> 
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
</div>
</body>
</html>
